<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Profile card component</title>
  <link rel="stylesheet" href="css/styles.css">

</head>
<body>

  <main class="container">
    <div class="card">
      <div class="card__profile">
        <img src="images/image-victor.jpg" alt="" class="card__img">
        <h1 class="card__name">Victor Crest<span>26</span></h1>
        <p class="card__country">London</p>
      </div>
      <div class="card__social">
        <div class="card__data">
          <p class="card__number">80K</p>
          <p class="card__credentials">Followers</p>
        </div>
        <div class="card__data">
          <p class="card__number">803K</p>
          <p class="card__credentials">Likes</p>
        </div>
        <div class="card__data">
          <p class="card__number">1.4K</p>
          <p class="card__credentials">Photos</p>
        </div>
      </div>
    </div>
  </main>

</body>
</html>
